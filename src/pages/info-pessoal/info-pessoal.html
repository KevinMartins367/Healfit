<ion-header>
  <ion-navbar color="bordas">
    <ion-title text-center>Informações <br>Pessoal</ion-title>
    <ion-buttons end>
      <a ion-button icon-only><ion-icon color="bordas" ios="ios-speedometer" md="md-speedometer"></ion-icon></a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>  

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirmação da senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block round color="bordas">Comfirmação</button>

</ion-content>

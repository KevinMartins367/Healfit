<ion-header>
  <ion-navbar color="bordas">
    <ion-title text-center>Atividade</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let e of exer">
    <img src="{{e.IMG}}">
    <ion-card-content>
      <ion-card-title>{{e.nome}}</ion-card-title>
      <ion-list >
        <ion-item>
          <label class="texto2">Descrição: {{e.descricao}}</label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab color="verde">
      <ion-icon ios="ios-create" md="md-create" color="light"></ion-icon>
    </button>
  <ion-fab-list side="top">

      <button ion-fab>
        <ion-icon name="logo-youtube" color="verde"></ion-icon>
        <div class ="label">youtube</div>
      </button>
  <button ion-fab>
    <ion-icon name="logo-twitter" color="verde"></ion-icon>
    <div class ="label">twitter</div>
  </button>
  <button ion-fab>
    <ion-icon name="log-in" color="verde"></ion-icon>
    <div class ="label">Create Movement</div>
  </button>
  </ion-fab-list>
 </ion-fab>

</ion-content>

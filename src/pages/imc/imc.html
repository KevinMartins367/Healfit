<ion-header>
  <ion-navbar color="bordas">
    <ion-title text-center>Seu IMC</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form >
      <ion-item>
        <ion-label>Altura</ion-label>
        <ion-input type="number" pattern="[0-9]*" name="Altura" [(ngModel)]="user.altura"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Peso</ion-label>
        <ion-input type="number" pattern="[0-9]*" name="Peso" [(ngModel)]="user.peso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Meta</ion-label>
        <ion-input type="number" pattern="[0-9]*" name="Meta" [(ngModel)]="user.meta"></ion-input>
      </ion-item>
      <br>
      <br>
      <br>
      <button ion-button block round type="submit" color="bordas" (click)="save()">Atualizar informações</button>
    </form>


</ion-content>

<ion-header>
  <ion-navbar color="bordas">
    <ion-title text-center>Estatistica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div class="row">
      
      <ion-scroll scrollX="true" style="width:800px; height:400px;">

          <ion-card nowrap style="width:700px; height:400px;">

                  <canvas baseChart *ngIf="lineChartData" width="800" height="400"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)">
                  </canvas>
          </ion-card>
      </ion-scroll>
    </div>
    <div>
      <ion-item class="no-bottom-border item">
          <button ion-button large full clear color="bordas" class="timer-button timer-text">{{imc}} kg/m²</button>
      </ion-item>
    </div>
    <ion-card>
      <ion-item class="no-bottom-border item">
          <button ion-button large full clear color="bordas" class="timer-button timer-text">Tabela de IMC</button>
      </ion-item>
      <div>
        <table>
          <tr>
            <td><b>Valor</b></td>
            <td><b>Resultado</b></td>
          </tr>
          <tr [ngClass]="{bordas: (imc < 17)}">
            <td>Abaixo de 17</td>
            <td>Muito abaixo do peso</td>
          </tr>
          <tr [ngClass]="{bordas: (17.00 < imc < 18.49)}">
            <td>Entre 17 e 18,49</td>
            <td>Abaixo do peso</td>
          </tr>
          <tr [ngClass]="{bordas: (18.5 < imc < 24.99)}">
            <td>Entre 18,5 e 24,99</td>
            <td>Peso normal</td>
          </tr>
          <tr [ngClass]="{bordas: (25.00 < imc < 29.99)}">
            <td>Entre 25 e 29,99</td>
            <td>Acima do peso</td>
          </tr>
          <tr [ngClass]="{bordas: (30.00 < imc < 34.99)}">
            <td>Entre 30 e 34,99</td>
            <td>Obesidade I</td>
          </tr>
          <tr [ngClass]="{bordas: (35.00 < imc < 39.99)}">
            <td>Entre 35 e 39,99</td>
            <td>Obesidade II (severa)</td>
          </tr>
          <tr [ngClass]="{bordas: (40.00 < imc)}">
            <td>Acima de 40</td>
            <td>Obesidade III (mórbida)</td>
          </tr>
        </table>
      </div>
    </ion-card>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab color="bordas" (click)="openPage()">
      <ion-icon ios="ios-create" md="md-create" color="light"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

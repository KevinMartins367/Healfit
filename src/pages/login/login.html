<ion-header>
  <ion-navbar color="bordas">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"[(ngModel)]="user.Cli_Login"  name="Cli_Login" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.Cli_Senha" name="Cli_Senha" ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block round (click)="login()" color="bordas">Logar</button>

</ion-content>
